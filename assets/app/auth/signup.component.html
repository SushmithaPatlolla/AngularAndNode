<div class="col-md-8 col-md-offset-2">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
           <label for="firstName">Firstname</label>
         <input type="text" id="firstname" class="form-control" formControlName="firstName">
        </div>
        <div class="form-group">
                <label for="lastName">Lastname</label>
              <input type="text" id="firstname" class="form-control" formControlName="lastName">
             </div>
             <div class="form-group">
                    <label for="email">Email</label>
                  <input type="email" id="firstname" class="form-control" formControlName="email">
                 </div>
                 <div class="form-group">
                        <label for="password">Password</label>
                      <input type="password" id="firstname" class="form-control" formControlName="password">
                     </div>
                     <button class="btn btn-primary" type="submit" [disabled]="!myForm.valid">Submit</button>
    </form>
</div>
